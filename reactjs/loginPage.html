{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Accounts</title>

</head>

<body>
  <div class="container-fluid row">
    <img class="col-6" src="{% static 'img/illustration2.jpg' %}" height="100%" width="100%" alt=""
      style="height: 100vh;" srcset="">

    <div class="login-wrap col-6">
      
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="position: absolute;margin: 1rem 2rem 0rem 15rem;">
          <span id="message"> </span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
              <div class="login-form">
                  <div class="sign-in-htm" id="login">
                      <form class="loginFormData">
                        {% csrf_token %}
                        <div class="group form-group">
                          <label for="user" class="label">Email</label>
                          <input id="user" type="email" name="email" required class="input form-control">
                        </div>
                        <div class="group form-group">
                          <label for="pass" class="label">Password</label>
                          <input id="pass" type="password" name="password" required class="input form-control"
                            data-type="password">
                        </div>
                        <div class="group form-group">
                          <input id="check" type="checkbox" class="check" checked>
                          <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group form-group">
                          <button type="button" class="button" onclick="loginForm()">SIGN IN</button>
                        </div>
                        <div class="hr"></div>
                      </form>
                  </div>
                  <div class="sign-up-htm">
                      <form id="signup"> 
                        {% csrf_token %}
                        <div class="group form-group">
                          <label for="user" class="label">Username</label>
                          <input id="username" type="text" required name="username" class="input form-control">
                        </div>
                        <div class="group form-group">
                          <label for="pass" class="label">Password</label>
                          <input id="passw" type="password" required name="password" class="input form-control"
                            data-type="password">
                        </div>
                        <div class="group form-group">
                          <label for="pass" class="label">Repeat Password</label>
                          <input id="pass2" type="password" required name="confirmPassword" class="input form-control"
                            data-type="password">
                        </div>
                        <div class="group form-group">
                          <label for="pass" class="label">Email Address</label>
                          <input id="email" type="text" name="email" required class="input form-control">
                        </div>
                        <div class="group form-group">
                          <button type="button" class="button" onclick="signupForm()"> Sign Up </button>
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk text-light fw-bold">
                          <label for="tab-1 ">Already Member?</a>
                        </div>
                      </form>
                  </div>
              </div>
        </div>
    </div>
  </div>  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="{% static "js/login.js" %}"></script>
</body>

</html>
